<div class="loginForm">
<mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <h2>Log In</h2>
        <mat-error *ngIf="validateErr">
          The username and password were not recognised
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username').touched && 
          loginForm.get('username').hasError('required')">Please provide valid email address</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password').touched && 
          loginForm.get('password').hasError('required')">Please provide valide password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
